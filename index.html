    <h1 class='my-content'>英雄聯盟世界大賽2020 </h1>
    <img src="https://img.4gamers.com.tw/ckfinder/images/Panda/LOL/2020%20worlds/20091-lol-worlds-%20(1).jpg?versionId=sJ1l.Mw4bVy4pgiHHPrwXHi4qheKSwrw" width="1200" height="800">
    <!-- <p>英雄聯盟世界大賽</p> -->
    <p>英雄聯盟世界賽是宅男們每年所期待的大型賽事之一,雖然今年有受到疫情的影響導致比賽不開放觀賽,但總決賽的賽前表演及活動還是很讓人期待.</p>
    <img src="https://img.4gamers.com.tw/ckfinder/images/Panda/LOL/2020%20worlds/201011-day8-14.jpg?versionId=tq_7q5gTNK3cUVc3V7h_ievrDoc.AmgO" width="1200" height="800">
    <p>這是這次16強小組賽的戰績,台灣的戰隊分別拿到了A組第四和B組第三的成績,雖然可惜最後沒能晉級,但至少也打出了不錯的風采.
    <img src="https://img.4gamers.com.tw/ckfinder/images/Panda/LOL/2020%20worlds/201012-quarterfinals.PNG?versionId=kp6JWpd1DxEElbsJ.TZiMqSs9LgBjnI5" width="1200" height="800">
    <p>這是今年八強賽的賽程.</p>
    <img src="https://cdn-images.win.gg/news/5e7d00134ba3a8b3e37edf5038bc51fc/15b80e2e6f454bcd2019ba6f8cb1ee3b/original.jpg" width="1200" height="800">
    <p>而這個是這次表演的噱頭之一,遊戲公司的做法是用遊戲裡面的角色來組成一個偶像團體,再請現實中的歌手來配唱,再藉由虛擬投影和燈光效果來完成整個舞台表演.
